{% extends 'quiz/base.html' %}
{% block title %}Дашборд Вчителя{% endblock %}
{% block content %}
<h2>Мої класи</h2>
<a href="{% url 'create_class' %}" class="btn btn-success mb-3">Створити клас</a>
<ul class="list-group">
{% for cls in classes %}
    <li class="list-group-item">{{ cls.name }} (код: {{ cls.code }})</li>
{% empty %}
    <li class="list-group-item">У вас ще немає класів</li>
{% endfor %}
</ul>
{% endblock %}
