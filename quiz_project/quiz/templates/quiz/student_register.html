{% extends 'quiz/base.html' %}
{% block title %}Реєстрація учня{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card p-4">
            <h2 class="mb-3 text-center">Реєстрація учня</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
