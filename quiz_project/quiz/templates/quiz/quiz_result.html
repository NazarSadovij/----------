{% extends 'quiz/base.html' %}
{% block title %}Результат{% endblock %}

{% block content %}

    <div class="col-md-6">
        <div class="card p-4 text-center">
            <h2 class="mb-4">Результат вікторини</h2>
            <p class="fs-4">Ваш результат: <strong>{{ score }} / {{ total }}</strong></p>

        </div>
    </div>
</div>
{% endblock %}
