{% extends 'quiz/base.html' %}
{% block title %}Вікторина: {{ quiz.title }}{% endblock %}

{% block content %}
<h2 class="mb-4">{{ quiz.title }}</h2>
<form method="post">
    {% csrf_token %}
    {% for q in questions %}
    <div class="card mb-3 p-3">
        <p><strong>{{ forloop.counter }}. {{ q.text }}</strong></p>
        {% for i in "1234" %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ i }}" required>
            <label class="form-check-label">{{ q["option"+i] }}</label>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success btn-lg">Здати вікторину</button>
</form>
{% endblock %}
